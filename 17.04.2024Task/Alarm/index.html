<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>ALARM</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <form>

                <div class="form-group m-1">

                    <input type="number" id="hoursInput" class="form-control" placeholder="Hours" min="0" max="12">
                </div>
                <div class="form-group m-1">

                    <input type="number" id="minutesInput" class="form-control" placeholder="Minute" min="0" max="59">
                </div>
                <div class="form-group m-1">
                    <input type="number" id="secondsInput" class="form-control" placeholder="Second" min="0" max="59">

                </div>

            </form>
            <button id="startBtn" class="btn btn-primary startbutton">START</button>
            <section>
                <div class="container">
                    <div class="row">
                        <div class="col-md-6 mx-auto text-center">
                            <h1 class="display-4"></h1>
                            <div id="timer" class="lead display-1">00:00:00</div>
                            <div class="textt lead display-8">
                                <p>Hour / Minute / Second </p>
                            </div>

                        </div>
                    </div>
                </div>

            </section>

        </div>
    </div>


    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
