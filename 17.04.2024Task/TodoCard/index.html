<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Todo List</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
  <div class="row mt-4">
    <div class="col-md-8 mx-auto">
      <div class="input-group mb-3">
        <input type="text" id="searchInput" class="form-control" placeholder="Search by title">
        <button class="btn btn-primary" type="button" id="searchButton">Search</button>
        <button class="btn btn-secondary" type="button" id="showAllButton">Show All</button>
      </div>
    </div>
  </div>
  <div class="row mt-3">
    <div class="col-md-8 mx-auto">
      <div class="input-group mb-3">
        <label class="input-group-text" for="sortSelect">Sort by title:</label>
        <select class="form-select" id="sortSelect">
          <option value="AZ">A-Z</option>
          <option value="ZA">Z-A</option>
        </select>
      </div>
      <div class="input-group mb-3">
        <label class="input-group-text" for="filterSelect">Filter by status:</label>
        <select class="form-select" id="filterSelect">
          <option value="all">All</option>
          <option value="completed">Completed</option>
          <option value="pending">Pending</option>
        </select>
      </div>
    </div>
  </div>
  <div class="row mt-3" id="todoList"></div>
</div>

<script src="script.js"></script>

</body>
</html>
